{% extends 'base.html' %}

{% block title %}Challenge List{% endblock %}

{% block content %}
  <h2>Challenge List</h2>
  {% for challenge in challenges %}
    <div>
      <h3><a href="{% url 'challenge_detail' challenge.id %}">{{ challenge.title }}</a></h3>
      <p>{{ challenge.description }}</p>
    </div>
  {% endfor %}
{% endblock %}
